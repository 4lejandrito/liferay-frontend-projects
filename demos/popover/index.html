<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
    <style>
    .example {
        margin: 100px;
    }
    </style>
</head>
<body>
    <h1>AlloyUI - Popover</h1>
    <div class="example">
        <button class="btn btn-large btn-primary" id="triggerTop">Click here to toggle a top popover</button>
        <button class="btn btn-large btn-primary" id="triggerBottom">Click here to toggle a bottom popover</button>
    </div>
    <script>
    YUI({ filter:'raw' }).use('aui-popover', 'widget-anim', function(A) {

        var triggerTop = A.one('#triggerTop');

        var popoverTop = new A.Popover({
            align: {
                node: triggerTop,
                points:[A.WidgetPositionAlign.BC, A.WidgetPositionAlign.TC]
            },
            bodyContent: 'One fine body…',
            headerContent: 'Header content',
            plugins: [A.Plugin.WidgetAnim],
            position: 'top'
        }).render();

        triggerTop.on('click', function() {
            popoverTop.set('visible', !popoverTop.get('visible'));
        });

        var triggerBottom = A.one('#triggerBottom');

        var popoverBottom = new A.Popover({
            align: {
                node: triggerBottom,
                points:[A.WidgetPositionAlign.TC, A.WidgetPositionAlign.BC]
            },
            bodyContent: 'One fine body…',
            headerContent: 'Header content'
        }).render();

        triggerBottom.on('click', function() {
            popoverBottom.set('visible', !popoverBottom.get('visible'));
        });

    });
    </script>
</body>
</html>
