<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic</title>
  <link rel="shortcut icon" href="http://sennajs.com/images/favicon.ico">

  <!-- Including Senna -->
  <script src="../../build/globals/senna.js"></script>
</head>
<body>
  <div id="header">
      Header default <a href="foo.html">Foo</a>
  </div>
  <div id="content">
     Content default <a href="index.html">Bar</a>
  </div>
  <div id="footer">
    Footer
  </div>

  <!-- Initializing Senna -->
  <script>
    'use strict';
    var app = new senna.App();
    app.setBasePath('/examples/basic');
    app.addSurfaces(['header', 'content', 'footer']);
    app.addRoutes([
      {
        path: '/index.html',
        handler: senna.HtmlScreen
      },
      {
        path: '/foo.html',
        handler: senna.HtmlScreen
      }
    ]);
  </script>
</body>
</html>
